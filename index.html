<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>

    <header>
        <a href="index.html">
            <img class="logo" src="assets/Logo.png" alt="logo alura">
        </a>
    </header>

    <div class="container">
        <div class="seccion__1">
            <textarea id="texto" placeholder="Ingrese el texto aquí"></textarea>
            <div class="validar">
                <p> <i class="fa-solid fa-circle-exclamation"></i> Solo letras minusculas y sin acentos</p>
                <div class="botones">
                    <button class="boton__Encriptar">Encriptar</button>
                    <button class="boton__Desencriptar">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="seccion__2">
            <div class="resultado">
                <img src="assets/Muñeco.png" alt="imagen encriptacion">
                <h3>Ningun mensaje fue encriptado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>
    <footer>
        <ul class="footer-social">
            <li><a href="https://app.aluracursos.com/user/johan-ftp"><img src="assets/icono-alura.png" alt="Alura"></a></li>
            <li><a href="https://github.com/Johan-Pe"><img src="assets/icono-github.png" alt="GitHub"></a></li>
            <li><a href="https://www.linkedin.com/in/johan-fortunato-torres-palomino-6bb976314/"><img src="assets/icono-linkedln.png" alt="LinkedIn"></a></li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>
</html>
